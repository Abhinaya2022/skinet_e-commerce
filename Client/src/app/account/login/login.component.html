<div class="d-flex justify-content-center mt-5">
  <div class="col-3">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="text-center mb-4">
        <h1 class="mb-3">Login</h1>
      </div>
      <div class="form-floating mb-3">
        <input
          [class.is-invalid]="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
          type="email"
          formControlName="email"
          class="form-control"
          id="floatingInput"
          placeholder="Email"
        />
        <label for="floatingInput">Email address</label>
        <div class="invalid-feedback">
          <strong *ngIf="loginForm.get('email')?.errors?.['required']">Please choose a email</strong>
          <strong *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email address</strong>
        </div>
      </div>
      <div class="form-floating">
        <input
        [class.is-invalid]="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
          type="password"
          formControlName="password"
          class="form-control"
          id="floatingPassword"
          placeholder="Password"
        />
        <label for="floatingPassword">Password</label>
        <div class="invalid-feedback">
          <strong *ngIf="loginForm.get('password')?.errors?.['required']">Password is required!</strong>
        </div>
      </div>

      <div class="d-grid">
        <button class="btn btn-lg btn-primary mt-3" type="submit">
          Sign in
        </button>
      </div>
    </form>
  </div>
</div>
