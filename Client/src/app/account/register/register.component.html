<div class="d-flex justify-content-center mt-5">
  <div class="col-3">
    <form [formGroup]="registorForm" (ngSubmit)="onSubmit()">
      <div class="text-center mb-4">
        <h1 class="mb-3">Sign up</h1>
      </div>
      <app-text-input
        [label]="'Display Name'"
        formControlName="displayName"
        [type]="'text'"
      ></app-text-input>
      <app-text-input
        [label]="'Email Address'"
        formControlName="email"
        [type]="'text'"
      ></app-text-input>
      <app-text-input
        [label]="'Password'"
        formControlName="password"
        [type]="'password'"
      ></app-text-input>

      <ul class="text-danger list-unstyled" *ngIf="errors">
        <li *ngFor="let error of errors">{{ error }}</li>
      </ul>
      <div class="d-grid">
        <button
          [disabled]="registorForm.invalid"
          class="btn btn-lg btn-primary mt-3"
          type="submit"
        >
          Sign up
        </button>
      </div>
    </form>
  </div>
</div>
